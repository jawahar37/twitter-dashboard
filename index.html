<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href='css/bootstrap.min.css' rel='stylesheet'>
    
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <div id='landing'>
      <div class='container'>
        <h1 id='measure'>Measure your impact on Twitter.</h1>
        <h2 id='get-started'>Lets get started.</h2>
        <form id='username-form'>
          <span id='at-sign'>@</span>
          <input autocomplete='off' type='text' id='username' name='username' placeholder='Username' />
          <button type='submit' class='btn btn-default btn-lg'>
            <span class='glyphicon glyphicon-ok' aria-hidden='true'></span>
          </button>
        </form>
      </div>
    </div>

    <div id='profile'>
      <div class='container'>
        <div class='details clearfix'>
          <div id='image-name'>
            <img id='image' alt='Profile image' src='images/default_profile_image.png'>
            <div id='name'></div>
          </div>
          <div class="info" id='followers'>
            <div class='title'>Followers</div>
            <div class='data'></div>
          </div>
          <div class='vertical-seperator'></div>
          <div class="info" id='friends'>
            <div class='title'>Friends</div>
            <div class='data'></div>
          </div>
          <div class='vertical-seperator'></div>
          <div class="info" id='favourites'>
            <div class='title'>Favourites</div>
            <div class='data'></div>
          </div>
        </div>
      </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
